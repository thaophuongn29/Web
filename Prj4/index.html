<!DOCTYPE html>
<html lang="en">
<head>
    <title>My News</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Prj4.css">
    <script src="https://kit.fontawesome.com/221a72821b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Load -->
        <div id="load">
            <div class="spinner-border text-warning" role="status"></div>
            <div>Loading...</div>
        </div>

        <div>
            <!-- Header -->
            <div class="bg-warning text-center">
                <h1>
                    My News
                    <button class="bg-warning" style="border: none;" type="button" data-bs-toggle="modal" data-bs-target="#myModal">
                        <i class="fas fa-search"></i>
                    </button>
                </h1>
            </div>
        </div>
        
        
        <!-- Filters -->
        <div id="info" style="display: none;">
            <em id="time" style="color: grey;"></em>
            <span id="input-filters" style="float: right;">
                <label for="filters-from">Từ:&nbsp;&nbsp;</label>
                <input type="date" id="filters-from">
                <label for="filters-to">
                    Đến:&nbsp;&nbsp;
                    <input type="date" id="filters-to">
                </label>
                <button id="filter-btn" class="btn-warning" type="button">Tìm</button>
            </span>
        </div>
            
        <!-- Main -->
        <div id="main">
        </div>
        
    
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">     
                    <!-- Modal body -->
                    <div class="modal-body">
                        <label for="input-search">Keywords</label>
                        <input id="input-search" type="text" class="">
                        <button id="search-btn" type="button" class="btn-warning" data-bs-dismiss="modal">Search</button>
                        <button type="button" class="btn-close float-end" data-bs-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>
    
    
    <script src="./Prj4.js"></script>
</body>
</html>
